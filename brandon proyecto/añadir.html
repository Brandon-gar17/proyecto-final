<div class="header">
    
    <div id="checkout-cart" class="cart">
      <h2>Tu Carrito</h2>
      <ul id="checkout-cart-items"></ul>
      <p><b> Tu Total: $<span id="checkout-cart-total">0</span></p></b>
  </div>

  <form id="checkout-form">
    
      <i><h3>Datos de pago</h3></i>
      <style>
          p {
      font-family: Arial, sans-serif;

  </style>

    <p><b><script>
        let Nombre,tarjeta,Direccion;
Nombre=prompt("Ingresa tu Nombre,Por Favor");
tarjeta=prompt("Ingresa tu Numero de Tarjeta");
Direccion=prompt("Ingresa tu Direccion");
document.write("Nombre: "+Nombre);
document.write("<br>")
document.write("<br>")
document.write("Numero de Tarjeta: "+tarjeta);
document.write("<br>")
document.write("<br>")
document.write("Direccion: "+Direccion);
document.write("<br>")

      </script></p></b>
      <br>
      <br>
    <i><button type="submit">Finaliza tu pedido</button></i>
  </form>

  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const cartData = localStorage.getItem('cart');
        if (cartData) {
            const cart = JSON.parse(cartData);
            const cartItems = document.getElementById('checkout-cart-items');
            const cartTotal = document.getElementById('checkout-cart-total');

            let total = 0;
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price} x ${item.quantity}`;
                cartItems.appendChild(li);

                total += item.price * item.quantity;
            });

            cartTotal.textContent = total.toFixed(2);
        }

        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault();
        
            localStorage.removeItem('cart');
            window.location.href = 'index.html.HTML';
        });
    });
</script>
